<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Test</title>
</head>
<body>
    <h1>Password Reset Test</h1>
    <form id="testForm">
        <label>Token:</label><br>
        <input type="text" id="token" value="PaAEvL2t070TjXs05bSFa4QpWDHp53QJLRuC6rKQkIw" style="width:400px"><br><br>
        
        <label>New Password:</label><br>
        <input type="password" id="password" value="TestPassword123!" style="width:400px"><br><br>
        
        <button type="submit">Test Reset Password</button>
    </form>
    
    <div id="result" style="margin-top:20px; padding:10px; border:1px solid #ccc;"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '<div style="color:green">SUCCESS: ' + data.message + '</div>';
                } else {
                    result.innerHTML = '<div style="color:red">ERROR: ' + data.error + '</div>';
                }
                
            } catch (error) {
                result.innerHTML = '<div style="color:red">NETWORK ERROR: ' + error.message + '</div>';
            }
        });
    </script>
</body>
</html>
