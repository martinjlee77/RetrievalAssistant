<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VeritasLogic.ai</title>
    <meta name="description" content="Sign in to your VeritasLogic account to access your ASC analysis tools and account dashboard.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your analysis work</p>
            </div>
            
            <div id="messageContainer"></div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@company.com">
            </div>
            
            <button type="submit" class="auth-button" id="submitButton">
                Sign In
            </button>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                <p>Need help? <a href="contact.html">Contact support</a></p>
                <p><a href="index.html">‚Üê Back to homepage</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = document.getElementById('submitButton');
            const messageContainer = document.getElementById('messageContainer');
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';
            form.classList.add('loading');
            
            try {
                // Construct API URL for Replit environment
                const apiUrl = window.location.protocol + '//' + window.location.hostname + ':3001/api/login';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store the token and user data
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    showMessage('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    if (result.error === 'Please verify your email first') {
                        showMessage('Please verify your email address first. Check your inbox for the verification link.', 'error');
                    } else if (result.error === 'User not found') {
                        showMessage('Email not found. <a href="signup.html">Create an account</a> to get started.', 'error');
                    } else {
                        showMessage(result.error || 'Login failed. Please try again.', 'error');
                    }
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Reset loading state
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
                form.classList.remove('loading');
            }
        });
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            // Scroll to top to show message
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Redirect to dashboard if already logged in
                window.location.href = 'dashboard.html';
            }
        });
        
        // Auto-focus email field
        document.getElementById('email').focus();
        
        // Handle query parameters (e.g., from email verification)
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const type = urlParams.get('type');
        
        if (message && type) {
            showMessage(decodeURIComponent(message), type);
        }
    </script>
</body>
</html>
