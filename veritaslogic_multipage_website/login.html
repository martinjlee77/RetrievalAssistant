<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VeritasLogic.ai</title>
    <meta name="description" content="Sign in to your VeritasLogic account to access your ASC analysis tools and account dashboard.">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-form {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        .auth-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        
        .auth-button:hover:not(:disabled) {
            background: #5a67d8;
        }
        
        .auth-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #e53e3e;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #fed7d7;
        }
        
        .success-message {
            background: #f0fff4;
            color: #38a169;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid #c6f6d5;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .demo-note {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #4a5568;
        }
        
        .demo-note strong {
            color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Sign in to continue your analysis work</p>
            </div>
            
            <div id="messageContainer"></div>
            
            <div class="demo-note">
                <strong>Note:</strong> Currently in demo mode. Simply enter your registered email address to access your account.
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@company.com">
            </div>
            
            <button type="submit" class="auth-button" id="submitButton">
                Sign In
            </button>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Create one here</a></p>
                <p>Need help? <a href="contact.html">Contact support</a></p>
                <p><a href="index.html">‚Üê Back to homepage</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const submitButton = document.getElementById('submitButton');
            const messageContainer = document.getElementById('messageContainer');
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Signing In...';
            form.classList.add('loading');
            
            try {
                // Construct API URL for Replit environment
                const apiUrl = window.location.protocol + '//' + window.location.hostname + ':3001/api/login';
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // Store the token and user data
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('userData', JSON.stringify(result.user));
                    
                    showMessage('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                    
                } else {
                    if (result.error === 'Please verify your email first') {
                        showMessage('Please verify your email address first. Check your inbox for the verification link.', 'error');
                    } else if (result.error === 'User not found') {
                        showMessage('Email not found. <a href="signup.html">Create an account</a> to get started.', 'error');
                    } else {
                        showMessage(result.error || 'Login failed. Please try again.', 'error');
                    }
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                // Reset loading state
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
                form.classList.remove('loading');
            }
        });
        
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            // Scroll to top to show message
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const token = localStorage.getItem('authToken');
            if (token) {
                // Redirect to dashboard if already logged in
                window.location.href = 'dashboard.html';
            }
        });
        
        // Auto-focus email field
        document.getElementById('email').focus();
        
        // Handle query parameters (e.g., from email verification)
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const type = urlParams.get('type');
        
        if (message && type) {
            showMessage(decodeURIComponent(message), type);
        }
    </script>
</body>
</html>
